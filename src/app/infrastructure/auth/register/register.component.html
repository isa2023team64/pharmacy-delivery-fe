<div class="registration-container"><h1>Registration</h1></div>
<div class="registration-container">  
  <form [formGroup]="registrationForm" (ngSubmit)="register()" class="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" />

        <label for="surname">Surname</label>
        <input id="surname" formControlName="surname" type="text" class="form-control" />

        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />

        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />

        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
        <div *ngIf="registrationForm.hasError('passwordMismatch')" class="error-message">Passwords do not match</div>

        <label for="country">Country</label>
        <input id="country" formControlName="country" type="text" class="form-control" />

        <label for="city">City</label>
        <input id="city" formControlName="city" type="text" class="form-control" />

        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="tel" class="form-control" />

        <label for="workplace">Workplace</label>
        <input id="workplace" formControlName="workplace" type="text" class="form-control" />

        <label for="company">Company</label>
        <input id="company" formControlName="company" type="text" class="form-control" />

        <button color="primary" type="submit" class="submit-button">REGISTER</button>
      </div>
  </form>
</div>
