<div class="toolbar">
  <div class="navbar-left">
    <button class="menuButton mat-button" [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['home']">Home</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_SYSTEM_ADMIN')"[routerLink]="['registerCompany']">Register Company</button>
      <button mat-menu-item *ngIf="user && user.email === ''" [routerLink]="['unregisteredUserEquipment']">Equipment (uregistered user)</button>
      <button mat-menu-item *ngIf="user && user.email === ''" [routerLink]="['unregisteredUserCompanies']">Companies (uregistered user)</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_USER')" [routerLink]="['company-search']">Company search (registered user)</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_USER')" [routerLink]="['profile']">Profile (registered user)</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_USER')" [routerLink]="['equipment-search']">Equipment search (registered user)</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_COMPANY_ADMIN')"[routerLink]="['company-admin-profile/3']">Profile (company admin)</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_COMPANY_ADMIN')"[routerLink]="['company-profile']">Company profile</button>
      <button mat-menu-item *ngIf="user  && user.roles.includes('ROLE_COMPANY_ADMIN')" [routerLink]="['equipment-search-company-administrator']">Equipment search (company administrator)</button>
      <button mat-menu-item [routerLink]="['add-equipment']">Add new equipment</button>
    </mat-menu>
  </div>
  <div class="app-name-icon" [routerLink]="['']"> 
    <img class="app-icon" src="../../../assets/icons/medicine-van.svg" />
    <div class="app-name">Medspress</div>
  </div>
  <div class="navbar-right">
    <div class="nav-button" *ngIf="user && user.email === ''" [routerLink]="['login']">Log In</div>
    <div class="nav-button" *ngIf="user && user.email !== ''" (click)="onLogout()">Log Out</div>
    <div class="nav-button" *ngIf="user && user.email === ''" [routerLink]="['register']">Register</div>
  </div>
</div>
